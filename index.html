<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Visual Recorder</title>
    <style>
        :root {
            --primary: #007aff;
            --danger: #ff3b30;
            --secondary: #8e8e93;
            --bg: #f2f2f7;
            --card: #ffffff;
            --text: #1c1c1e;
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #000000; --card: #1c1c1e; --text: #ffffff; --secondary: #48484a; }
        }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .header { text-align: center; }
        #status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            background: var(--secondary);
            color: white;
            margin-bottom: 10px;
        }
        .visualizer-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            height: 100px;
            border: 1px solid var(--secondary);
        }
        canvas { width: 100%; height: 100%; }
        
        .gain-control {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .gain-info { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 8px; }
        input[type=range] { width: 100%; cursor: pointer; }

        .text-card {
            background: var(--card);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #result-area {
            width: 100%;
            height: 250px;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text);
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
        }
        .controls { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        #start-btn { background: var(--primary); color: white; grid-column: span 2; }
        #stop-btn { background: var(--danger); color: white; display: none; grid-column: span 2; }
        #copy-btn { background: var(--secondary); color: white; }
        #clear-btn { background: var(--secondary); color: white; opacity: 0.6; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>Visual Transcriber</h1>
        <div id="status-badge">ÂæÖÊ©ü‰∏≠</div>
    </div>

    <div class="visualizer-container">
        <canvas id="visualizer"></canvas>
    </div>

    <div class="gain-control">
        <div class="gain-info">
            <span>„Éû„Ç§„ÇØÊÑüÂ∫¶ (Gain)</span>
            <span id="gain-val">2.5x</span>
        </div>
        <input type="range" id="gain-slider" min="1" max="10" step="0.1" value="2.5">
    </div>

    <div class="text-card">
        <textarea id="result-area" placeholder="„Åì„Åì„Å´ÊñáÂ≠ó„ÅåËµ∑„Åì„Åï„Çå„Åæ„Åô..." readonly></textarea>
    </div>

    <div class="controls">
        <button id="start-btn">üéô Èå≤Èü≥ÈñãÂßã</button>
        <button id="stop-btn">üõë ÂÅúÊ≠¢„Åó„Å¶‰øùÂ≠ò</button>
        <button id="copy-btn">üìã „Ç≥„Éî„Éº</button>
        <button id="clear-btn">üóë Ê∂àÂéª</button>
    </div>
</div>

<script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const resultArea = document.getElementById('result-area');
    const statusBadge = document.getElementById('status-badge');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const gainSlider = document.getElementById('gain-slider');
    const gainValDisplay = document.getElementById('gain-val');
    const canvas = document.getElementById('visualizer');
    const canvasCtx = canvas.getContext('2d');

    let recognition, mediaRecorder, audioChunks = [], isRecording = false, finalTranscript = '';
    let audioContext, analyser, gainNode, animationId;

    // „Ç≤„Ç§„É≥Ë™øÊï¥
    gainSlider.oninput = () => {
        const val = gainSlider.value;
        gainValDisplay.innerText = val + "x";
        if (gainNode) gainNode.gain.setTargetAtTime(val, audioContext.currentTime, 0.01);
    };

    const draw = () => {
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        analyser.getByteTimeDomainData(dataArray);

        canvasCtx.fillStyle = '#000';
        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
        canvasCtx.lineWidth = 2;
        canvasCtx.strokeStyle = '#007aff';
        canvasCtx.beginPath();

        const sliceWidth = canvas.width * 1.0 / bufferLength;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
            const v = dataArray[i] / 128.0;
            const y = v * canvas.height / 2;
            if (i === 0) canvasCtx.moveTo(x, y);
            else canvasCtx.lineTo(x, y);
            x += sliceWidth;
        }
        canvasCtx.lineTo(canvas.width, canvas.height / 2);
        canvasCtx.stroke();
        animationId = requestAnimationFrame(draw);
    };

    const initRecognition = () => {
        recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.interimResults = true;
        recognition.continuous = true;
        recognition.onresult = (e) => {
            let interim = '';
            for (let i = e.resultIndex; i < e.results.length; ++i) {
                if (e.results[i].isFinal) finalTranscript += e.results[i][0].transcript + '\n';
                else interim += e.results[i][0].transcript;
            }
            resultArea.value = finalTranscript + interim;
            resultArea.scrollTop = resultArea.scrollHeight;
        };
        recognition.onend = () => { if (isRecording) recognition.start(); };
    };

    async function startAll() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: true, noiseSuppression: true } });
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            
            analyser = audioContext.createAnalyser();
            gainNode = audioContext.createGain();
            gainNode.gain.value = gainSlider.value;
            
            const destination = audioContext.createMediaStreamDestination();
            
            source.connect(gainNode);
            gainNode.connect(analyser);
            gainNode.connect(destination);

            const mimeType = MediaRecorder.isTypeSupported('audio/mp4') ? 'audio/mp4' : 'audio/webm';
            mediaRecorder = new MediaRecorder(destination.stream, { mimeType });
            audioChunks = [];
            mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                if (confirm("Èü≥Â£∞(.mp4)„Çí‰øùÂ≠ò„Åó„Åæ„Åô„ÅãÔºü")) {
                    const blob = new Blob(audioChunks, { type: mimeType });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `voice_${Date.now()}.mp4`;
                    a.click();
                }
                stream.getTracks().forEach(t => t.stop());
                audioContext.close();
                cancelAnimationFrame(animationId);
            };

            if (!recognition) initRecognition();
            isRecording = true;
            recognition.start();
            mediaRecorder.start();
            draw();

            statusBadge.innerText = "Èå≤Èü≥‰∏≠";
            statusBadge.style.background = "#ff3b30";
            startBtn.style.display = 'none';
            stopBtn.style.display = 'flex';
        } catch (err) { alert("„Ç®„É©„Éº: " + err); }
    }

    startBtn.onclick = startAll;
    stopBtn.onclick = () => {
        isRecording = false;
        recognition.stop();
        mediaRecorder.stop();
        startBtn.style.display = 'flex';
        stopBtn.style.display = 'none';
        statusBadge.innerText = "ÂæÖÊ©ü‰∏≠";
        statusBadge.style.background = "#8e8e93";
    };
    document.getElementById('copy-btn').onclick = () => { navigator.clipboard.writeText(resultArea.value); alert("„Ç≥„Éî„ÉºÂÆå‰∫Ü"); };
    document.getElementById('clear-btn').onclick = () => { if(confirm("Ê∂àÂéªÔºü")) { finalTranscript = ''; resultArea.value = ''; } };
</script>
</body>
</html>
