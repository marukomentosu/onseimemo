<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multi-Device Transcriber</title>
    <style>
        :root {
            --primary: #007aff;
            --danger: #ff3b30;
            --secondary: #8e8e93;
            --bg: #f2f2f7;
            --card: #ffffff;
            --text: #1c1c1e;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --card: #1c1c1e;
                --text: #ffffff;
                --secondary: #48484a;
            }
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header { text-align: center; }
        #status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            background: var(--secondary);
            color: white;
            margin-top: 5px;
        }

        .text-card {
            background: var(--card);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #result-area {
            width: 100%;
            height: 350px;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text);
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:active { transform: scale(0.98); opacity: 0.8; }

        #start-btn { background: var(--primary); color: white; grid-column: span 2; }
        #stop-btn { background: var(--danger); color: white; display: none; grid-column: span 2; }
        #copy-btn { background: var(--secondary); color: white; }
        #clear-btn { background: var(--secondary); color: white; opacity: 0.6; }

        .recording { animation: pulse 1.5s infinite; background: var(--danger) !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>Voice Note</h1>
        <div id="status-badge">å¾…æ©Ÿä¸­</div>
    </div>

    <div class="text-card">
        <textarea id="result-area" placeholder="ã“ã“ã«æ–‡å­—ãŒèµ·ã“ã•ã‚Œã¾ã™..." readonly></textarea>
    </div>

    <div class="controls">
        <button id="start-btn">ğŸ™ éŒ²éŸ³ã‚’é–‹å§‹ã™ã‚‹</button>
        <button id="stop-btn">ğŸ›‘ åœæ­¢ã™ã‚‹</button>
        <button id="copy-btn">ğŸ“‹ ã‚³ãƒ”ãƒ¼</button>
        <button id="clear-btn">ğŸ—‘ æ¶ˆå»</button>
    </div>
</div>

<script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const resultArea = document.getElementById('result-area');
    const statusBadge = document.getElementById('status-badge');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const copyBtn = document.getElementById('copy-btn');
    const clearBtn = document.getElementById('clear-btn');

    if (!SpeechRecognition) {
        alert("ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°èªè­˜ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚æœ€æ–°ã®Safariã‚„Chromeã‚’ãŠä½¿ã„ãã ã•ã„ã€‚");
    } else {
        const recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.interimResults = true;
        recognition.continuous = true;

        let isRecording = false;
        let finalTranscript = '';

        recognition.onstart = () => {
            isRecording = true;
            statusBadge.innerText = "éŒ²éŸ³ä¸­";
            statusBadge.style.background = "#ff3b30";
            startBtn.style.display = 'none';
            stopBtn.style.display = 'flex';
        };

        recognition.onresult = (event) => {
            let interimTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript + '\n';
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }
            resultArea.value = finalTranscript + interimTranscript;
            resultArea.scrollTop = resultArea.scrollHeight;
        };

        recognition.onend = () => {
            // éŒ²éŸ³ä¸­ãƒ•ãƒ©ã‚°ãŒç«‹ã£ã¦ã„ã‚‹ã®ã«æ­¢ã¾ã£ãŸå ´åˆã¯è‡ªå‹•å†é–‹ï¼ˆãƒ¢ãƒã‚¤ãƒ«å¯¾ç­–ï¼‰
            if (isRecording) {
                recognition.start();
            } else {
                statusBadge.innerText = "å¾…æ©Ÿä¸­";
                statusBadge.style.background = "#8e8e93";
                startBtn.style.display = 'flex';
                stopBtn.style.display = 'none';
            }
        };

        startBtn.onclick = () => {
            isRecording = true;
            recognition.start();
        };

        stopBtn.onclick = () => {
            isRecording = false;
            recognition.stop();
        };

        copyBtn.onclick = () => {
            navigator.clipboard.writeText(resultArea.value).then(() => {
                const originalText = copyBtn.innerText;
                copyBtn.innerText = "âœ… å®Œäº†";
                setTimeout(() => copyBtn.innerText = originalText, 1500);
            });
        };

        clearBtn.onclick = () => {
            if(confirm("å†…å®¹ã‚’æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) {
                finalTranscript = '';
                resultArea.value = '';
            }
        };
    }
</script>

</body>
</html>
