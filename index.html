<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice & Text Recorder</title>
    <style>
        :root {
            --primary: #007aff;
            --danger: #ff3b30;
            --secondary: #8e8e93;
            --success: #34c759;
            --bg: #f2f2f7;
            --card: #ffffff;
            --text: #1c1c1e;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --card: #1c1c1e;

            }
        }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .header { text-align: center; }
        #status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            background: var(--secondary);
            color: white;
            margin-top: 5px;
        }
        .text-card {
            background: var(--card);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #result-area {
            width: 100%;
            height: 300px;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text);
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:active { transform: scale(0.98); opacity: 0.8; }
        #start-btn { background: var(--primary); color: white; grid-column: span 2; }
        #stop-btn { background: var(--danger); color: white; display: none; grid-column: span 2; }
        #copy-btn { background: var(--secondary); color: white; }
        #clear-btn { background: var(--secondary); color: white; opacity: 0.6; }
        .audio-info {
            text-align: center;
            font-size: 0.8rem;
            color: var(--secondary);
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="app-container">

        <button id="start-btn">ğŸ™ éŒ²éŸ³ã¨è§£æã‚’é–‹å§‹</button>
        <button id="stop-btn">ğŸ›‘ åœæ­¢ã—ã¦ä¿å­˜ç¢ºèª</button>
        <button id="copy-btn">ğŸ“‹ ãƒ†ã‚­ã‚¹ãƒˆã‚³ãƒ”ãƒ¼</button>

</div>

<script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const resultArea = document.getElementById('result-area');
    const statusBadge = document.getElementById('status-badge');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    
    let recognition;
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let finalTranscript = '';

    // åˆæœŸåŒ–é–¢æ•°
    const initRecognition = () => {
        recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.interimResults = true;
        recognition.continuous = true;

        recognition.onresult = (event) => {
            let interimTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript + '\n';
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }
            resultArea.value = finalTranscript + interimTranscript;
            resultArea.scrollTop = resultArea.scrollHeight;
        };

        recognition.onend = () => {
            if (isRecording) recognition.start(); // ãƒ¢ãƒã‚¤ãƒ«ã§ã®æ„å›³ã›ã¬åœæ­¢ã‚’é˜²ã
        };
    };

    // éŒ²éŸ³é–‹å§‹
    async function startAll() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            // 1. éŸ³å£°ãƒ‡ãƒ¼ã‚¿ã®éŒ²éŸ³è¨­å®š
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                if (confirm("éŸ³å£°ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ•ã‚¡ã‚¤ãƒ«ã¨ã—ã¦ä¿å­˜ã—ã¾ã™ã‹ï¼Ÿ")) {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const url = URL.createObjectURL(audioBlob);
                    const a = document.createElement('a');
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    a.href = url;
                    a.download = `voice_${timestamp}.webm`;
                    a.click();
                }
                stream.getTracks().forEach(track => track.stop()); // ãƒã‚¤ã‚¯ã‚’ã‚ªãƒ•ã«ã™ã‚‹
            };

            // 2. æ–‡å­—èµ·ã“ã—ã®é–‹å§‹
            if (!recognition) initRecognition();
            isRecording = true;
            recognition.start();
            mediaRecorder.start();

            // UIæ›´æ–°
            statusBadge.innerText = "éŒ²éŸ³ä¸­ (éŸ³å£°ãƒ»æ–‡å­—)";
            statusBadge.style.background = "#ff3b30";
            startBtn.style.display = 'none';
            stopBtn.style.display = 'flex';
        } catch (err) {
            alert("ãƒã‚¤ã‚¯ã®ä½¿ç”¨ãŒè¨±å¯ã•ã‚Œã¦ã„ãªã„ã‹ã€å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“: " + err);
        }
    }

    // éŒ²éŸ³åœæ­¢
    function stopAll() {
        isRecording = false;
        recognition.stop();
        mediaRecorder.stop();
        
        statusBadge.innerText = "å¾…æ©Ÿä¸­";
        statusBadge.style.background = "#8e8e93";
        startBtn.style.display = 'flex';
        stopBtn.style.display = 'none';
    }

    startBtn.onclick = startAll;
    stopBtn.onclick = stopAll;

    document.getElementById('copy-btn').onclick = () => {
        navigator.clipboard.writeText(resultArea.value).then(() => {
            alert("ãƒ†ã‚­ã‚¹ãƒˆã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ");
        });
    };

    document.getElementById('clear-btn').onclick = () => {
        if(confirm("å†…å®¹ã‚’æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) {
            finalTranscript = '';
            resultArea.value = '';
        }
    };
</script>
