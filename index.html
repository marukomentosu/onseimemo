<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>High-Gain Voice Recorder</title>
    <style>
        :root {
            --primary: #007aff;
            --danger: #ff3b30;
            --secondary: #8e8e93;
            --bg: #f2f2f7;
            --card: #ffffff;
            --text: #1c1c1e;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --card: #1c1c1e;
                --text: #ffffff;
                --secondary: #48484a;
            }
        }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .header { text-align: center; }
        #status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            background: var(--secondary);
            color: white;
            margin-top: 5px;
        }
        .text-card {
            background: var(--card);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #result-area {
            width: 100%;
            height: 300px;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text);
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        #start-btn { background: var(--primary); color: white; grid-column: span 2; }
        #stop-btn { background: var(--danger); color: white; display: none; grid-column: span 2; }
        #copy-btn { background: var(--secondary); color: white; }
        #clear-btn { background: var(--secondary); color: white; opacity: 0.6; }
        .info { font-size: 0.75rem; color: var(--secondary); text-align: center; margin-top: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>High-Gain Recorder</h1>
        <div id="status-badge">å¾…æ©Ÿä¸­</div>
        <div class="info">é«˜æ„Ÿåº¦ãƒã‚¤ã‚¯è¨­å®šæ¸ˆã¿ / .mp4ä¿å­˜å¯¾å¿œ</div>
    </div>

    <div class="text-card">
        <textarea id="result-area" placeholder="ã“ã“ã«æ–‡å­—ãŒèµ·ã“ã•ã‚Œã¾ã™..." readonly></textarea>
    </div>

    <div class="controls">
        <button id="start-btn">ğŸ™ éŒ²éŸ³é–‹å§‹ï¼ˆé«˜æ„Ÿåº¦ï¼‰</button>
        <button id="stop-btn">ğŸ›‘ åœæ­¢ã—ã¦ä¿å­˜</button>
        <button id="copy-btn">ğŸ“‹ ã‚³ãƒ”ãƒ¼</button>
        <button id="clear-btn">ğŸ—‘ æ¶ˆå»</button>
    </div>
</div>

<script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const resultArea = document.getElementById('result-area');
    const statusBadge = document.getElementById('status-badge');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    
    let recognition;
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let finalTranscript = '';
    let audioContext;
    let streamSource;
    let gainNode;
    let destination;

    const initRecognition = () => {
        recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.interimResults = true;
        recognition.continuous = true;
        recognition.onresult = (e) => {
            let interim = '';
            for (let i = e.resultIndex; i < e.results.length; ++i) {
                if (e.results[i].isFinal) finalTranscript += e.results[i][0].transcript + '\n';
                else interim += e.results[i][0].transcript;
            }
            resultArea.value = finalTranscript + interim;
            resultArea.scrollTop = resultArea.scrollHeight;
        };
        recognition.onend = () => { if (isRecording) recognition.start(); };
    };

    async function startRecording() {
        try {
            // ãƒã‚¤ã‚¯å…¥åŠ›ã‚’å–å¾—ï¼ˆãƒã‚¤ã‚ºæŠ‘åˆ¶ç­‰ã‚’ã‚ªãƒ³ï¼‰
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: { 
                    echoCancellation: true, 
                    noiseSuppression: true, 
                    autoGainControl: true 
                } 
            });

            // --- Web Audio API ã§å°ã•ã„éŸ³ã‚’å¢—å¹… ---
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            streamSource = audioContext.createMediaStreamSource(stream);
            gainNode = audioContext.createGain();
            
            // ã‚²ã‚¤ãƒ³å€¤ã‚’è¨­å®š (2.5å€ã«å¢—å¹…)
            gainNode.gain.value = 2.5; 
            
            // éŒ²éŸ³ç”¨ã®å®›å…ˆã‚’ä½œæˆ
            destination = audioContext.createMediaStreamDestination();
            streamSource.connect(gainNode);
            gainNode.connect(destination);
            // --------------------------------------

            // iOS/Safariã§æœ€ã‚‚æ±ç”¨æ€§ã®é«˜ã„audio/mp4å½¢å¼ã‚’æŒ‡å®š
            const mimeType = MediaRecorder.isTypeSupported('audio/mp4') ? 'audio/mp4' : 'audio/webm';
            mediaRecorder = new MediaRecorder(destination.stream, { mimeType });
            
            audioChunks = [];
            mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                if (confirm("éŸ³å£°ãƒ‡ãƒ¼ã‚¿(.mp4)ã‚’ä¿å­˜ã—ã¾ã™ã‹ï¼Ÿ")) {
                    const blob = new Blob(audioChunks, { type: mimeType });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    const time = new Date().toLocaleTimeString().replace(/:/g, '-');
                    a.href = url;
                    a.download = `voice_note_${time}.mp4`;
                    a.click();
                }
                stream.getTracks().forEach(t => t.stop());
                audioContext.close();
            };

            if (!recognition) initRecognition();
            isRecording = true;
            recognition.start();
            mediaRecorder.start();

            statusBadge.innerText = "é«˜æ„Ÿåº¦ãƒ¢ãƒ¼ãƒ‰éŒ²éŸ³ä¸­";
            statusBadge.style.background = "#ff3b30";
            startBtn.style.display = 'none';
            stopBtn.style.display = 'flex';
        } catch (err) {
            alert("ã‚¨ãƒ©ãƒ¼: " + err);
        }
    }

    function stopRecording() {
        isRecording = false;
        recognition.stop();
        mediaRecorder.stop();
        statusBadge.innerText = "å¾…æ©Ÿä¸­";
        statusBadge.style.background = "#8e8e93";
        startBtn.style.display = 'flex';
        stopBtn.style.display = 'none';
    }

    startBtn.onclick = startRecording;
    stopBtn.onclick = stopRecording;
    document.getElementById('copy-btn').onclick = () => {
        navigator.clipboard.writeText(resultArea.value);
        alert("ã‚³ãƒ”ãƒ¼å®Œäº†");
    };
    document.getElementById('clear-btn').onclick = () => {
        if(confirm("æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) { finalTranscript = ''; resultArea.value = ''; }
    };
</script>

</body>
</html>
